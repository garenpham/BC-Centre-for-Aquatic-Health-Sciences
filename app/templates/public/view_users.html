<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }
</style>

<html>
    <title>
        View Users
    </title>

    <body>
        <table>
            <tr>
                <th>id</th>
                <th>username</th>
                <th>name</th>
                <th>date</th>
            </tr>

                {%for user in users%}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.date}}</td>
                </tr>
                {%endfor%}

        </table>
    </body>

</html>
